<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KastURL - Profesyonel Link KÄ±saltÄ±cÄ±</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* HavalÄ± bir mor arka plan */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #764ba2;
            color: white;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #5a3780;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <div class="card-body text-center">
                    <h2 class="fw-bold mb-2" style="color: #4a4a4a;">ğŸš€ KastURL</h2>
                    <p class="text-muted mb-4">Linklerinizi saniyeler iÃ§inde kÄ±saltÄ±n.</p>

                    <div class="mb-3">
                        <label for="longUrl" class="form-label visually-hidden">Uzun URL</label>
                        <input type="url" class="form-control form-control-lg" id="longUrl" placeholder="https://ornek-site.com" required>
                    </div>

                    <button class="btn btn-custom btn-lg w-100 mb-3" onclick="kisalt()" id="kisaltBtn">
                        âœ‚ï¸ KÄ±salt
                    </button>

                    <div id="sonucAlani" class="alert alert-success d-none fade show" role="alert">
                        <strong>HazÄ±r!</strong> KÄ±sa linkiniz:
                        <div class="mt-2">
                            <a id="shortLink" href="#" target="_blank" class="fw-bold text-decoration-none">...</a>
                        </div>
                        <button class="btn btn-sm btn-outline-success mt-2" onclick="kopyala()">Kopyala</button>
                    </div>

                    <div id="hataAlani" class="alert alert-danger d-none fade show" role="alert"></div>
                </div>
            </div>
            <div class="text-center mt-3 text-white-50">
                <small>&copy; 2025 KastURL - Powered by NestJS & Docker</small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function kisalt() {
        const urlInput = document.getElementById('longUrl');
        const sonucDiv = document.getElementById('sonucAlani');
        const hataDiv = document.getElementById('hataAlani');
        const linkElem = document.getElementById('shortLink');
        const btn = document.getElementById('kisaltBtn');

        // Temizlik yap
        sonucDiv.classList.add('d-none');
        hataDiv.classList.add('d-none');
        
        if (!urlInput.value) {
            hataDiv.innerText = "LÃ¼tfen geÃ§erli bir link girin!";
            hataDiv.classList.remove('d-none');
            return;
        }

        // Butonu yÃ¼kleniyor moduna al
        const orjinalBtnText = btn.innerHTML;
        btn.innerHTML = 'â³ Ä°ÅŸleniyor...';
        btn.disabled = true;

        try {
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: urlInput.value })
            });

            if (!response.ok) throw new Error('Sunucu hatasÄ± oluÅŸtu.');

            const data = await response.json();
            const fullShortUrl = window.location.origin + '/' + data.shortCode;

            linkElem.href = fullShortUrl;
            linkElem.innerText = fullShortUrl;
            
            // Sonucu gÃ¶ster
            sonucDiv.classList.remove('d-none');

        } catch (error) {
            hataDiv.innerText = "Bir hata oluÅŸtu: " + error.message;
            hataDiv.classList.remove('d-none');
        } finally {
            // Butonu eski haline getir
            btn.innerHTML = orjinalBtnText;
            btn.disabled = false;
        }
    }

    function kopyala() {
        const linkText = document.getElementById('shortLink').innerText;
        navigator.clipboard.writeText(linkText).then(() => {
            alert("Link kopyalandÄ±!");
        });
    }
</script>

</body>
</html>
